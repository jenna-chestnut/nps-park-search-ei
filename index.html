<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Project - find parks!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>SEARCH FOR PARKS!</h1>
    <form>
    <p><label for="#state">Choose your state!<br>
    <a>Please use 2 letter state abbreviations. 
        <a href="https://www.ssa.gov/international/coc-docs/states.html">
        Click here for help</a></label>
    <input type="text" id="state" maxlength="2" pattern="[A-Za-z]+" required></input>

    <p><label for="#max">Results listed: (1-10)</label>
    <input type="number" id="max" min="1" max="10" value="10" required>

    <input type="submit" value="Submit!">
    </form>
    
    <div class="parkslist"></div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
